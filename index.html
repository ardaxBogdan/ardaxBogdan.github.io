<BODY>
<p align="left"><b><font color=red>О</font>ктябрь уже наступил,</b></p>
<p align="right"><i>Уж роща отряхает</i></p>
<p align="center"><i>Последние листы</i></p>
<p align="left"><i>С нагих своих ветвей.</i></p>
<p align="left"><i><font size=5 color=green>Дохнул осенний</font><font color=blue>хлад</font></i></p>
<p align="left"><i><strike>Дорога промерзает,</strike></i></p>
<p align="center"><i>Журча,<sup>еще </sup>бежит</i></p>
<p align="right"><i><font size=5>За</font><sub><u>мельницу</u></sub><sup>бежит.</sup></i></p>
</body>
</html>
